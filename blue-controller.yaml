apiVersion: v1
kind: ReplicationController
metadata:
  name: blue
spec:
  replicas: 1
  selector:
    app: blue
  template:
    metadata:
      name: blue
      labels:
        app: blue
    spec:
      containers:
      - name: blue
        image: sumitmann/devops_capstone_blue:latest
        ports:
        - containerPort: 80
      nodeSelector:
        environment: blue