apiVersion: v1
kind: ReplicationController
metadata:
  name: green
spec:
  replicas: 1
  selector:
    app: green
  template:
    metadata:
      name: green
      labels:
        app: green
    spec:
      containers:
      - name: green
        image: sumitmann/devops_capstone_green:latest
        ports:
        - containerPort: 80
      nodeSelector:
        environment: green